<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contaner">
      <nav>
        <p id="logo">JUICY</p>
        <ul id="menu">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Orders</li>
        </ul>
      </nav>
      <div class="hero">
        <div id="text">
          <p>JUICY</p>
          <h1>
            Freshly Squeezed Orange Juice – Pure Sunshine in Every Sip
            <span style="color: rgb(255, 111, 34)">Refreshment!</span>
          </h1>
          <div id="content">
            <button id="buy">Buy Now</button>
            <div id="price">
              <p>Price</p>
              <p>30₹ per/glass</p>
            </div>
          </div>
          <div id="items">
            <div class="box">
              <div class="imgs">
                <img
                  src="https://pngimg.com/uploads/juice/juice_PNG7173.png"
                  height="100%"
                  style="object-fit: cover"
                  alt=""
                />
              </div>
              <div class="fruitname">
                <p>strawberry  juice</p>
                <div class="fruitprice" style="font-size: 6px">
                  <p style="font-size: 10px">Price</p>
                  <p style="font-size: 10px">50₹ per/glass</p>
                </div>
                <button class="Btn" style="background-color: rgb(233, 40, 76);">Buy Now</button>
              </div>
            </div>
            <div class="box">
              <div class="imgs">
                <img
                  src="https://img1.picmix.com/output/stamp/normal/0/1/0/8/1668010_e3bc3.png"
                  height="110%"
                  style="object-fit: cover"
                  alt=""
                />
              </div>
              <div class="fruitname">
                <p>kiwi juice</p>
                <div class="fruitprice" style="font-size: 6px">
                  <p style="font-size: 10px">Price</p>
                  <p style="font-size: 10px">30₹ per/glass</p>
                </div>
                <button class="Btn" style="background-color: rgb(17, 129, 39);">Buy Now</button>
              </div>
            </div>
            <div class="box">
              <div class="imgs">
                <img
                  src="http://pluspng.com/img-png/jus-de-fruit-png-unite-de-fabrication-de-jus-de-fruits-3000l-heure-1300.png"
                  height="110%"
                  style="object-fit: cover"
                  alt=""
                />
              </div>
              <div class="fruitname">
                <p>Pineapple juice</p>
                <div class="fruitprice" style="font-size: 6px">
                  <p style="font-size: 10px">Price</p>
                  <p style="font-size: 10px">10₹ per/glass</p>
                </div>
                <button class="Btn" style="background-color: rgb(214, 187, 33);">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <img
          src="https://png.pngtree.com/png-clipart/20220125/original/pngtree-orange-juice-splash-png-image_7216031.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
