<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-screen w-screen bg-[#000] flex justify-center items-center">
      <div
        class="h-[80%] w-[20%] bg-white boxShadow rounded-xl relative flex justify-center items-center overflow-hidden"
      >
        <div
          class="h-full  w-full bg-red-400 rounded-xl flex absolute rounded-xl slid transition-all"
        ></div>
        <div
          class="h-full w-full bg-red-400/20 rounded-xl justify-center items-center flex absolute rounded-xl bg-red-400"
        >
          <div class="h-10 w-full flex justify-between px-1 prev">
            <div
              class="h-6 w-6 rounded-full bg-white/50 flex justify-center items-center cursor-pointer"
            >
              <svg
                 width="20"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 19L8 12L15 5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div
              class="h-6 w-6 rounded-full bg-white/50 flex justify-center items-center next cursor-pointer"
            >
              <svg
                 width="20"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 5L16 12L9 19"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
