<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body class="h-screen w-screen flex justify-center items-center bg-gray-900">
    <div
      class="h-[70%] w-[30%] rounded-xl bg-black p-4 shadow-lg flex flex-col"
    >
      <div
        class="h-20 w-full rounded-xl bg-white text-right text-black text-3xl p-4 flex items-end justify-center font-bold flex-col display"
        id="rsult"
      >
        
      </div>

      <div class="h-full mt-4 w-full grid grid-cols-4 gap-2 ">
        <button
          class="h-16 text-xl font-bold rounded-xl bg-white text-black col-span-2 data " id="clear"
        >
          C
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-yellow-500 text-white  data"
        >
          /
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-yellow-500 text-white data"
        >
          x
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          1
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          2
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          3
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-yellow-500 text-white data"
        >
          -
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          4
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          5
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          6
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-yellow-500 text-white data"
        >
          +
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          7
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          8
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          9
        </button>
        <button
          class="h-[80%] text-xl font-bold rounded-xl bg-green-500 text-white row-span-4 result"
        >
          =
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white data"
        >
          .
        </button>
        <button
          class="h-16 text-xl font-bold rounded-xl bg-gray-800 text-white col-span-2 data"
        >
          0
        </button>
      </div>
    </div>
  </body>
  <script src="appp.js"></script>
</html>
